<h2>{{title}}</h2>

<form #clientesForm="ngForm" (submit)="enviar()">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="model.nome" />
    </div>

    <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="model.cpf" />
    </div>
        
    <div class="form-group">
        <label for="endereco">Endereco</label>
        <input type="text" id="endereco" name="endereco" class="form-control" [(ngModel)]="model.endereco" />
    </div>

    <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" id="celular" name="celular" class="form-control" [(ngModel)]="model.celular" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email" />
    </div>

    <div class="text-center">
        <input class="btn btn-primary" type="button" value="Voltar" (click)="voltar()">
        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
    
</form>
