<a [routerLink]="['/atendentes/novo']" class="btn btn-primary btn-md">
  Novo Atendente
</a>

<h3>{{title}}</h3>

<table class="table table-striped">
  <tr>
    <th>Nome</th>
  </tr *ngFor="let atendente of atendentes">
    <td><a [routerLink]="['atendentes', atendente._id]">{{atendente.descricao}}</a></td>
    <td>
      <button class="btn btn-danger" (click)="exluir(atendente._id)">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
</table>
