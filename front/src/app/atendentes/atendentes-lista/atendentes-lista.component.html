<a [routerLink]="['/atendentes/novo']" class="btn btn-primary btn-md">
  Novo Atendente
</a>

<h3>{{title}}</h3>

<table class="table table-striped">
  <tr>
    <th>Nome</th>
  </tr>
  <tr *ngFor="let atendente of atendentes">
    <td><a [routerLink]="[atendente._id]">{{atendente.nome}}</a></td>
    <td>
      <button class="btn btn-danger" (click)="excluir(atendente._id)">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
</table>
