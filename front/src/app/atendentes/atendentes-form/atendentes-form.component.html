<h2>{{title}}</h2>

<form #vendedoresForm="ngForm" (submit)="enviar()">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="model.nome" />
    </div>

    <div class="text-center">
        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
    
</form>
