<h2>{{title}}</h2>

<form #produtosForm="ngForm" (submit)="enviar()">

    <div class="form-group">
        <label for="descricao">Descricao</label>
        <input type="text" id="descricao" name="descricao" class="form-control" [(ngModel)]="model.descricao" />
    </div>

    <div class="form-group">
            <label for="preco">Preco</label>
            <input type="text" id="preco" name="preco" class="form-control" [(ngModel)]="model.preco" />
    </div>
        
    <div class="form-group">
        <label for="vendedor">Vendedor</label>
        <select name="vendedor" id="vendedor" class="form-control" [(ngModel)]="model.vendedor">
            <option value="">(Selecione)</option>
            <option *ngFor="let ven of vendedores | async" [ngValue]="ven._id">{{ven.nome}}</option>
        </select>
    </div>

    <div class="text-center">
        <input class="btn btn-primary" type="button" value="Voltar" (click)="voltar()">
        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
    
</form>
